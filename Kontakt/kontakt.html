<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css"rel="stylesheet" href="kontakt.css">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  </head>

  <body>
    <div class="content">

      <div class="header">
        <button class="button" type="button">O mnie</button>
        <button class="button" type="button">Galeria</button>
        <button class="button" type="button">Kontakt</button>

        <div class="logo">
        </div>
      </div>

      <div class="logoBig">

      </div>

      <div class="container">
        <h1> Kontakt </h1>

        <div class="contact-content">
          <div class="helper1">

            <form id="contact" action="" method="post">

              <div id="text">
                <p> Masz unikalny pomysł? </p>
                <p> Opisz go i prześlij za pomocą formularza, a skontaktuję się z Tobą. </p>
              </div>

              <fieldset>
                <input placeholder="Imię i Nazwisko" type="text" tabindex="1" required autofocus>
              </fieldset>

              <fieldset>
                <input placeholder="Adres e-mail" type="email" tabindex="2" required>
              </fieldset>

              <fieldset>
                <input placeholder="Numer telefonu" type="tel" tabindex="3" required>
              </fieldset>

              <fieldset>
                <textarea placeholder="Miejsce na Twoją wiadomość ..." tabindex="4" required></textarea>
              </fieldset>

              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Wysyłam">Submit</button>
              </fieldset>

            </form>
          </div>
        </div>

        <div id="About">
          <p> Placeholder na małe logo </p>
          <p> Rafał Chylmański</p>
          <p> 504 733 442 </p>
        </div>

      </div>

      <div class="Footer">

        <div class="social">

          <a id="FBlogo" href="https://www.facebook.com/profile.php?id=100004798755627">
            <img src="../img/FBlogo.png" alt="FB"/>
          </a>

          <a id="INSlogo" href="https://www.instagram.com/_yiliani_/">
            <img src="../img/INSlogo.png" alt="INSTA"/>
          </a>

        </div>

        <div id="legal"> © 2017 Alkatras Garage </div>

      </div>

    </div>

  </body>
</html>
