  <body>
    <div class="content">

          <button class="button" type="button">O mnie</button>

              </div>

              <fieldset>
                <input placeholder="Imię i Nazwisko" type="text" tabindex="1" required autofocus>

              <fieldset>
                <input placeholder="Adres e-mail" type="email" tabindex="2" required>
              </fieldset>

              <fieldset>
                <input placeholder="Numer telefonu" type="tel" tabindex="3" required>
              </fieldset>

              <fieldset>
                <textarea placeholder="Miejsce na Twoją wiadomość ..." tabindex="4" required></textarea>
              </fieldset>

              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Wysyłam">Submit</button>
